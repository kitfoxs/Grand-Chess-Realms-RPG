<!DOCTYPE html>
<html>

<head>
    <!-- HTML Codes by Quackit.com -->
    <meta http-equiv="cache-control" content="no-cache" />
    <title>
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>

    <form action="/read_board" method="post">
        <input type="hidden" name="test" value="3">
        <button class="button2" name="readBoard" value="read_board">Read Board</button>
    </form>
    <form action="/engine_settings" method="get">
        <button class="button3" name="for" value="CPU">Engine Settings</button>
        <button class="button3" name="for" value="SUG">Suggestion Engine Settings</button>
    </form>
    <h2>Settings for ENGINE_TITLE</h2>
    <form action="/set_engine_limit" method="post" accept-charset="utf-8" enctype="application/x-www-form-urlencoded">
        <br><label for="limit_time">Time:</label><input name="time" type="number" min="0" step="0.1" value="LIMIT_TIME"
            size="5">
        <br><label for="limit_depth">Depth:</label><input id="limit_depth" name="depth" type="number" min="0" step="0"
            size="5" value="LIMIT_DEPTH">
        <br><label for="limit_nodes">Nodes:</label><input id="limit_nodes" name="nodes" type="number" min="0" step="0"
            size="5" value="LIMIT_NODES">
        <input type="hidden" name="engine_select" value="ENGINE_SELECT">
        <br><input class="button2" type="submit" value="Submit Limit">
    </form>
    <form action="/set_engine_cfg?for=ENGINE_SELECT" method="post" accept-charset="utf-8" enctype="application/x-www-form-urlencoded">
        <input type="hidden" name="engine_select" value="ENGINE_SELECT">
        ENGINE_SETTINGS
        <br><input class="button button2" type="submit" value="Submit Config">
    </form>
</body>
