<!DOCTYPE html>
<html>

<head>
    <!-- HTML Codes by Quackit.com -->
    <meta http-equiv="cache-control" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="mystyle.css">
    <script>
        async function get_movestack_data() {
            const move_stack_response = await fetch('move_stack');
            data = await move_stack_response.text();
            document.getElementById('move_stack').innerHTML = data;
        }
        const movestack_timer = setInterval(get_movestack_data, 1000);
        get_movestack_data();
    </script>
</head>

<body>
    <p style="font-size: large;" id="move_stack"></p>
</body>
</html>
